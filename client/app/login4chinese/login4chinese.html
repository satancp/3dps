<div class="modal-body">
    <ul>
        <form ng-submit="login4chineseCtrl.handleLoginBtnClick(login4chineseCtrl.loginForm)" role="form" ng-init="login4chineseCtrl.loginForm = {}">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="username" name="username" id="username" ng-model="login4chineseCtrl.loginForm.username" required="required" class="form-control">
          <span ng-show="login4chineseCtrl.errm == 1"><font color="red">该用户不存在!</font></span>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" name="password" id="password" ng-model="login4chineseCtrl.loginForm.password" required="required" class="form-control">
          <span ng-show="login4chineseCtrl.errm == 2"><font color="red">密码不正确!</font></span>
        </div>
        <button type="submit" class="btn btn-primary">登陆</button>
        <button class="btn btn-warning" type="button" ng-click="login4chineseCtrl.cancel()">取消</button>
    </form>
    </ul>
</div>
<div class="modal-footer">
  <ul>
    <a href="#" ng-click="login4chineseCtrl.cancel();login4chineseCtrl.register()">还未注册?</a>
  </ul>
</div>
